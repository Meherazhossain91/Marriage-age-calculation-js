<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>marriage age calculation</title>
  </head> 
  <body>

 
     

    <!-- marriage age check calculator -->
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="mar_age_cal"></div> 
                <div class="card shadow my-5">
                    <div class="card-header-sm bg-primary p-2">
                        <h1 class="text-center text-black">Marriage Age  Calculator </h1>
                    </div>
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="Name">Full Name</label>
                                    <input type="text" id="Name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label" for="Age">Age</label>
                                    <input type="text" id="Age" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group mb-0">
                                    <label class="control-label mb-1">Ganger</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="male"
                                        value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="female"
                                        value="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-secondary">
                        <div class="card-text ">
                            <strong id="output" class="card-subtitle text-white"></strong>
                        </div>
                    </div>
                    <div class="card-footer bg-dark">
                        <div id="check"><button type="submit"
                                class="btn btn-primary w-100 rounded-pill"> Check</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


 

 







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="/function.js"></script>
    <script src="/apps.js"></script>

   
  </body>
</html>
